<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>
    <style>
        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <table>
        <caption>Student Details</caption>

        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>21</td>
                <td>Mechanical</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>22</td>
                <td>Electrical</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
